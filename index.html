<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

    <section id="containerLogin">
        <div id="bodyLogin" class="opacity0">
            <div class="divLogo">
                <img src="img/logo1.jpg" class="logoLogin" alt="Logo">
            </div>
            <div id="containerLayout">

                <div id="divEmail" >
                    <h2>Iniciar Sesion</h2>
                    <div id="alertEmailLogin" style="display: none;"></div>
                    <input type="email" id="emailUser" name="emailUser" placeholder="Correo electronico">
                    <p>¿No tiene una cuenta? <a href="#" id="linkCreateAcount">Cree una cuenta.</a> </p>
                    <div class="divButton divBtnLogin ">
                        <button type="button" id="btnNextPass" class="btnFormLogin">Siguiente</button>
                    </div>
                </div>
                
                <div id="divPassword" >
                    <div class="divEmailUser">
                        <p><button type="button" id="btnPrev"><i class="fas fa-arrow-left"></i></button><span id="spanEmail"></span></p>
                        
                    </div>
                    <h2>Escribir Contraseña</h2>
                    <div id="alertPass" style="display:none"></div>
                    <input type="password" id="passUser" name="passUser" placeholder="Contraseña">
                    <label ><input type="checkbox" name="sessionTrue" value="true">Mantener la sesion iniciada</label>
                    <a href="#" id="linkRecoveryPass">¿Olvido su contraseña?</a>
                    <div class="divButton">
                        <button type="button" id="btnLogin" class="btnFormLogin">Iniciar Sesion</button>
                    </div>

                </div>

                <div id="divRegister" >
                    <h2>Crear cuenta</h2>
                    <div id="alertRegister" style="display: none;"></div>
                    <div>
                        <input type="text" id="nameUser" name="nameUser" value="" placeholder="Nombre">
                    </div>
                    <div>
                        <input type="email" id="emailNewUser" name="emailNewUser" value="" placeholder="Correo electronico">
                    </div>
                    <div>
                        <input type="password" id="passNewUser" name="passNewUser" value="" placeholder="Contraseña">
                    </div>
                        <div class="divBtnAction">
                            <button type="button" id="btnNextEmail" class="btnFormLogin">Atras</button>
                            <button type="button" id="btnRegister" class="btnFormLogin">Registrarse</button>

                        </div>
                </div>

                <div id="divRecoveryPass" >
                    <h2>Recuperar contraseña</h2>
                    <p>Se te enviara un correo electronico con instrucciones para recuperar tu contraseña</p>
                    <br>
                    <div id="alertSentEmail" style="display: none;">
                        
                    </div>
                    <input type="email" id="sendEmail" name="sendEmail" placeholder="Correo Electronico">

                    <div class="divBtnAction">
                        <button type="button" id="btnCancelar" class="btnFormLogin">Cancelar</button>
                        <button type="button" id="btnSendEmail" class="btnFormLogin">Enviar</button>

                    </div>
                </div>

            </div>

        </div>

    </section>

    <script src="https://kit.fontawesome.com/fd6305e1ba.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
